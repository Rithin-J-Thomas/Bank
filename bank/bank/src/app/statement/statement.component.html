<div class="container">
  <div class="row m-2">
    <div class="col-md-6 bg">
      <h2 class="m-3 text-dark">Account Statement</h2>
      <div class="btn-group m-3">
        <button (click)="filterData('')" class="btn btn-primary">All</button>
        <button (click)="filterData('DEBIT')" class="btn btn-primary">Debit</button><button (click)="filterData('CREDIT')"
          class="btn btn-primary">Credit</button>
      </div>
      <div *ngIf="spinner" class="text-center p-5">
        <i class="fa-solid fa-circle-notch fa-spin fa-2xl" style="color: #f3f4f7;"></i>
      </div>
      <table *ngIf="!spinner" class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col" class="text-primary">#</th>
            <th scope="col" class="text-primary">Method</th>
            <th scope="col" class="text-primary">Amount</th>
            <th scope="col" class="text-primary">Account Holder Number</th>
            <th scope="col" class="text-primary">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of transactionArray | filter : searchTerm :'method'  ,let j = index">
            <th>{{j+1}}</th>
            <td>{{i.method}}</td>
            <td>{{i.Amount}}</td>
            <td> {{i.tAcno}} </td>
            <td> {{i.Date}} </td>
          </tr>

        </tbody>
      </table>
      <div class="bn">
        <button (click)="pdfexport()" class="btn btn-primary text-dark m-2">Download<i class="fa-solid fa-download fa-lg p-1"
            style="color: #f5f5f5;"></i></button>
      </div>
    </div>
    <div class="col-md-6 bg ">
      <p class="text-dark">{{date | date : 'short'}}</p>


      <div class="bn">
        <button class="btn btn-dark mt-5"><a href="home">Back To Home</a> <i class="fa-solid fa-house fa-lg p-1"
            style="color: #f7f7f7;"></i></button>
      </div>
    </div>
  </div>
</div>
